version: '3.8'

services:
  tool-web:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # 可选：挂载自定义 nginx 配置
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - tool-web-network

networks:
  tool-web-network:
    driver: bridge

